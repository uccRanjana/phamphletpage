<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="./asstes/Group 40999.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>devkala</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      max-width: 550px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin-top: 0;
      color: #00796b;
      font-size: 2rem;
    }

    p {
      margin: 0.5rem 0;
      font-size: 1.05rem;
    }

    .highlight {
      color: #ec407a;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ranjana</h1>
    <p class="highlight">Backend Developer</p>
    <p>Experienced in NestJS, PostgreSQL, AWS, and Microservices</p>
    <p>Focused on scalable architecture, clean APIs, and automation</p>

  </div>
</body>
</html>
